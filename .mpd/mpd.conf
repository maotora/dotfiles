music_directory "/media/EveryThing/Music/Music Audio"
playlist_directory "~/.mpd/playlist/"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"
#audio_output {
#    type "pulse"
#    name "pulse audio"
#}
audio_output {
    type "alsa"
    name "My Alsa"
    buffer_time "50000" #(50ms); default is 500000 microseconds (0.5s)
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6601"
